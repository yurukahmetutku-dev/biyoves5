name: Windows Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Windows executable
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.10.0

      - name: Build exe with PyInstaller
        run: |
          $buildDir = "build/windows"
          Remove-Item -Recurse -Force "$buildDir/dist" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "$buildDir/build" -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path "$buildDir/dist" | Out-Null
          New-Item -ItemType Directory -Force -Path "$buildDir/build" | Out-Null

          pyinstaller --clean --noconfirm `
            --name BiyoVes `
            --distpath "$buildDir/dist" `
            --workpath "$buildDir/build" `
            main.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: BiyoVes-windows
          path: build/windows/dist/BiyoVes/**

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build installer exe
        run: |
          $installerDir = "build/windows/installer"
          Remove-Item -Recurse -Force $installerDir -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path $installerDir | Out-Null
          iscc build/windows/installer.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: BiyoVes-setup
          path: build/windows/installer/*.exe
